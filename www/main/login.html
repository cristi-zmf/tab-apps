<ion-view view-title="GradeBook" name="login-view">
    <ion-nav-buttons side="right"></ion-nav-buttons>
    <ion-content>
        <div>
            <label class="item item-input item-floating-label">
                <span class="input-label royal">Adressa de mail</span>
                <input type="text" placeholder="Adresa de mail" ng-model="mail">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label royal">Parola</span>
                <input type="password" placeholder="Parola" ng-model="password">
            </label>
        </div>
        <button class="button button-block button-royal" ng-click="signIn(mail, password)">Login</button>
    </ion-content>
</ion-view>
