<ion-view view-title="{{numeClasa}} ">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left item-icon-right" type="item-text-wrap" ng-repeat="elev in elevi" ng-click="openPopover($event, elev)">
                <i class="icon ion-ios-book balanced"></i>
                <p>{{elev.prenume}} {{elev.nume}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
