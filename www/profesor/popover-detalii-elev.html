<ion-popover-view>
   <ion-content>
      <ion-list>
         <ion-item class="item item-text-wrap item-icon-left item-icon-right" ui-sref="tabProfesor.note({elev: elev, idMaterie: idMaterie})" ng-click="closePopover()">
            <i class="icon ion-ios-book balanced"></i>
            <p>Note</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
         </ion-item>
         <ion-item class="item item-text-wrap item-icon-left item-icon-right" ui-sref="tabProfesor.absente({elev: elev, idMaterie: idMaterie})" ng-click="closePopover()">
            <i class="icon ion-ios-book balanced"></i>
            <p>Absente</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
         </ion-item>
      </ion-list>
   </ion-content>
</ion-popover-view>
