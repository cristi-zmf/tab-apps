<ion-view view-title="Materii">
    <ion-content class="padding">

        <div class="list">
            <div class="item item-divider">
                <ion-list>
                    <a nav-transition="ios">
                    <ion-item class="button icon icon-right ion-chevron-right" ng-click="goToMaterie()">
                        Matematica
                    </ion-item>
                        </a>
                    <ion-item>
                        Romana
                    </ion-item>
                </ion-list>
            </div>
        </div>

        <div class="card" ng-repeat="post in posts">
            <div class="item item-text-wrap">
                {{post.message}}
            </div>
        </div>

    </ion-content>
</ion-view>
