<ion-view view-title="Materii">
    <ion-content class="padding">

        <div class="list">
            <div class="item item-divider">
                <ion-list>
                    <ion-item class="button icon icon-right ion-chevron-right" ng-repeat="materie in materii" href="#/tab/materii/{{materie.id}}" type="item-text-wrap">
                      <p>{{materie.nume}}</p>
                    </ion-item>
                       
                </ion-list>
            </div>
        </div>

        <div class="card" ng-repeat="post in posts">
            <div class="item item-text-wrap">
                {{post.message}}
            </div>
        </div>

    </ion-content>
</ion-view>
