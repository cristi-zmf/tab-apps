<ion-view view-title="Cont">
  <ion-content>
    <div>
      <p>
        <h3>Bun venit <a class="royal">{{elev.prenume}} {{elev.nume}}</a>!</h3></p>
    </div>
    <hr class="coolLineMedie">
    <div>
      <p>
        <h4>Aici puteti selecta care dintre parinti va pot
      analiza notele.</h4></p>
    </div>
    <br>
    <div class="item item-divider"><p<h2 class="royal">Parinti</h2></div>
    <ion-list>
      <ion-toggle ng-repeat="parinte in parinti" ng-model="parinte.permis" ng-change="schimbaPermisiune(parinte.$id, parinte.permis)" class="ion icon-right royal">

        <div>
          <i class="icon ion-ios-person"></i>
          <h5><p>{{parinte.prenume}} {{parinte.nume}}</p></h5>
        </div>


      </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
